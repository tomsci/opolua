<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500">
    <link rel="stylesheet" href="/css/style.css">
    <meta property="og:title" content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}">
    <meta property="og:image" content="/images/icon.png">
</head>
<body>
    {% include navigation.html %}
    <div class="content">
        {{ content }}
    </div>
    {% include footer.html %}
</body>
</html>
